{% extends 'layout.html' %}

{% block title %}Customer Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <form action="{{ url_for('updateProfile') }}" method="post" autocomplete="off">
        <label for="phone">
            New Phone Numner
        </label>
        <input type="text" name="phone" placeholder="Phone" id="phone">

        <label for="address">
            New Address
        </label>
        <input type="text" name="address" placeholder="Address" id="address" >

        <label for="password">
            New Password
        </label>
        <input type="password" name="password" placeholder="New Password" id="password" >
    </form>
</div>

{% endblock %}
