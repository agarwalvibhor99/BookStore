{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>Requested Books</h2>
<p>Welcome Manager, {{ username }}!</p>

<table>
    <thead>
      <tr>
          <th>Date</th>
          <th>Requested By</th>
          <th>Amount</th>
          <th></th>
          <th></th>
      </tr>
      </thead>    
      <tbody>
       {% for item in data %}  
       <form action="{{ url_for('requestedNewCredit') }}" method="post" autocomplete="off">
      
              <tr>
                  <td style="text-align:center">{{item[0]}}</td>
                  <td style="text-align:center">{{item[1]}}</td>
                  <td style="text-align:center">{{item[2]}}</td> 
                  <input type="hidden" id="username" name="username"value="{{ item[1] }}"/>
                  <input type="hidden" id="amount" name="amount"value="{{ item[2] }}"/>
                  <td><input type="submit" name ="status" value="Approve"></td>
                  <td><input type="submit" name ="status" value="Decline"></td>
              </tr>
              </form>

          {% endfor %}
      </tbody>
  </table>

{% endblock %}
