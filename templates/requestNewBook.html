{% extends 'layout.html' %}

{% block title %}Manager Home{% endblock %}

{% block content %}

<p>Welcome, {{ username }}!</p>
<h2>New Book Requet</h2>
<form action="{{ url_for('requestNewBook') }}" method="post" autocomplete="off">
                <label for="ISBN">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="ISBN" placeholder="ISBN(9 Digit Number)" id="ISBN" minlength="9" maxlength="9" required>

                <label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="name" id="name" required>

				<label for="language">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="language" placeholder="language" id="language" required>
				<label for="publisher">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="publisher" placeholder="publisher" id="publisher" required>
                <input type="submit" name = "type" value="Request Book">
			</form>

<h2>Request Credit </h2>

			<form action="{{ url_for('requestNewCredit') }}" method="post" autocomplete="off">
				<label for="amount">
					<i class="fas fa-user"></i>
				</label>
				<input type="number" name="amount" placeholder="Amount" id="amount" required>
			
			
				<input type="submit" name = "type" value="Send Credit Request">
			</form>
			
<div  class="msg">
    {{msg}}
</div>
{% endblock %}
