{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<p>Welcome, {{ username }}!</p>
<h2>Your orders in last 1 day</h2>
   
<table>
    
    <thead>
      <tr>
          <th>Date </th>
          <th>Order ID</th>
          <th>Total Amount</th>
          <th></th>
      </tr>
      </thead>    
      <tbody>
       {% for item in data %}    
      
       <form action="{{ url_for('returnRental') }}" method="post" autocomplete="off">
              <tr>
                  <td style="text-align:center">{{item[3]}}</td>
                  <td style="text-align:center">{{item[0]}}</td>
                  <td style="text-align:center">{{item[2]}}</td> 
                  <input type="hidden" id="orderID" name="orderID"value="{{ item[0] }}"/>
                  <input type="hidden" id="totalAmt" name="totalAmt" value="{{ item[2] }}"/>

                  <td><input type="submit" name ="returnBook" value="Return Rental"></td>
              </tr>
            </form>
          {% endfor %}
      </tbody>
  </table>

{% endblock %}
