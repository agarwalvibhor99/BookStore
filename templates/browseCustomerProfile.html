{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>Customer Profile</h2>
<p>Welcome, {{ username }}!</p>

<table>
    

    <thead>
      <tr>

          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Phone</th>
          <th>Trust Count</th>
          <th></th>
          <th></th>
      </tr>
      </thead>    
      <tbody>
       {% for item in data %}  
       <form action="{{ url_for('addTrust') }}" method="post" autocomplete="off">
              <tr>
                  <td style="text-align:center">{{item[2]}}</td>
                  <td style="text-align:center">{{item[3]}}</td>
                  <td style="text-align:center">{{item[0]}}</td> 
                  <td style="text-align:center">{{item[4]}}</td> 
                  <td style="text-align:center">{{item[8]}}</td> 
                  <input type ="hidden" name="username" value={{item[0]}}>
                  <td><input type="submit" name ="type" value="Trust"></td>
                  <td><input type="submit" name ="type" value="Not Trusted"></td>
                   
              </tr>
              </form>

          {% endfor %}
      </tbody>
  </table>

{% endblock %}
