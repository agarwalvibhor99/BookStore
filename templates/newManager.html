{% extends 'layout.html' %}

{% block title %}Manager Home{% endblock %}

{% block content %}

<p>Welcome Manager, {{ username }}!</p>
<h2>New Manager Details</h2>
<form action="{{ url_for('newManager') }}" method="post" autocomplete="off">
    <label for="firstName">
        <i class="fas fa-user"></i>
    </label>
    <input type="text" name="firstName" placeholder="First Name" id="firstName" required>

    <label for="lsatName">
        <i class="fas fa-user"></i>
    </label>
    <input type="text" name="lastName" placeholder="Last Name" id="lastName" required>

    <label for="phone">
        <i class="fas fa-user"></i>
    </label>
    <input type="text" name="phone" placeholder="Phone" id="phone" required>

    <label for="address">
        <i class="fas fa-user"></i>
    </label>
    <input type="text" name="address" placeholder="Address" id="address" required>

    <label for="salary">
        <i class="fas fa-user"></i>
    </label>
    <input type="number" name="salary" placeholder="Salary" id="salary" required>

    <label for="username">
        <i class="fas fa-user"></i>
    </label>
    <input type="text" name="username" placeholder="Username" id="username" required>
    <label for="password">
        <i class="fas fa-lock"></i>
    </label>
    <input type="password" name="password" placeholder="Password" id="password" required>
    <div class="msg">{{ msg }}</div>
    <input type="submit" value="Register">
</form>
{% endblock %}
