<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
                <label for="firstName">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstName" placeholder="First Name" id="firstName" required>

                <label for="lsatName">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastName" placeholder="Last Name" id="lastName" required>

				<label for="phone">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="phone" placeholder="Phone" id="phone" minlength="10" maxlength="10" required>

				<label for="address">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="address" placeholder="Address" id="address" required>

                <label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" minlength="6"required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
